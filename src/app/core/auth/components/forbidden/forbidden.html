<div class="error-container">
  <ng-container *transloco="let t">
    <mat-card class="error-card">
      <mat-card-header>
        <mat-icon class="error-icon">lock</mat-icon>
      </mat-card-header>
      <mat-card-content>
        <h1>{{ t('forbidden.accessDenied') }}</h1>
        <p class="error-message">
          {{ t('forbidden.haveNoPermission') }}
        </p>
        <p class="help-text">
          {{ t('forbidden.help') }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="goBack()">
          {{ t('forbidden.goBack') }}
        </button>
        <button mat-raised-button (click)="goHome()">
          {{ t('forbidden.geHome') }}
        </button>
      </mat-card-actions>
    </mat-card>
  </ng-container>
</div>
